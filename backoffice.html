<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Il Bocciolo Affamato Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Handlee', cursive;
        font-weight: 400;
        font-style: normal;
      }
      .cherry-font {
        font-family: 'Cherry Bomb One', system-ui;
        font-weight: 400;
        font-style: normal;
        color: rgb(97, 178, 97);
      }
      main {
        background-image: url(https://images.unsplash.com/photo-1623171752524-cd2177c92f16?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGlhbnRlJTIwY2Fybml2b3JlfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="./img/logoBetta.png" class="img-fluid"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-success active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1 class="text-center my-3 cherry-font">Il Bocciolo Affamato</h1>
      <h2 id="title-text" class="text-center p-2">Aggiungi una nuova pianta</h2>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center row-cols-1 row-cols-md-2 my-3">
          <form id="product-form" class="shadow-lg p-5 bg-dark rounded-3">
            <div class="mb-3">
              <label for="name-input" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                aria-describedby="productName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description-input" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="description-input"
                aria-describedby="productDescription"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand-input" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand-input"
                aria-describedby="productBrand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image-url-input" class="form-label">Image</label>
              <input
                type="text"
                class="form-control"
                id="image-url-input"
                aria-describedby="productImageUrl"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price-input" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price-input"
                aria-describedby="productPrice"
                required
              />
            </div>
            <button id="form-btn" type="submit" class="btn btn-outline-light">
              Aggiungi
            </button>
            <button
              id="form-btn"
              type="button"
              class="btn btn-outline-danger"
              data-bs-toggle="modal"
              data-bs-target="#resetModal"
            >
              Resetta
            </button>
            <div
              class="modal fade"
              id="resetModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Sicuro di voler resettare il form?
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Annulla
                    </button>
                    <button
                      type="reset"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Resetta
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col col-12 text-center">
            <p class="text-secondary">
              &copy;Il Bocciolo Affamato - <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
